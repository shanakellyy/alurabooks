<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="checkbox" id="menu" class="button" />
        <label for="menu">
          <nav class="header-menu"></nav>
        </label>
        <ul class="list">
          <li>
            <h2 class="list-title">Categorias</h2>
          </li>
          <li class="list-item">
            <a href="#" class="list-link">Programação</a>
          </li>
          <li class="list-item">
            <a href="#" class="list-link">Front-End</a>
          </li>
          <li class="list-item">
            <a href="#" class="list-link">Infraestrutura</a>
          </li>
          <li class="list-item">
            <a href="#" class="list-link">Business</a>
          </li>
          <li class="list-item">
            <a href="#" class="list-link">Design & UX</a>
          </li>
        </ul>
        <img src="assets/logo.svg" alt="logo alurabooks" class="logo" />
      </div>
      <div class="container">
        <a href="#" class="icon">
          <img src="assets/favoritos.svg" alt="meus favoritos" />
        </a>
        <a href="#" class="icon">
          <img src="assets/compras.svg" alt="carrinho de compras" />
        </a>
        <a href="#" class="icon">
          <img src="assets/usuario.svg" alt="meu perfil" />
        </a>
      </div>
    </header>
    <main>
        <div class="banner">
            <h1 class="banner-title">Já sabe por onde começar?</h1>
            <p class="banner-text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input class="banner-pesquisa" type="text" placeholder= "Qual será sua próxima leitura?">
        </div>
    </main>
  </body>
</html>
